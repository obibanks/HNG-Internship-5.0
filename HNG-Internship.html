<!DOCTYPE html>
<html>
<head>
	<title>Facebook Sign Up</title>
</head>
<body>
	<h2>Sign Up</h2>
	<p>It's free and always will be.</p>
	<form>
		<input type="text" name="First name" placeholder="First name">
		<input type="text" name="Last name" placeholder="Last name"><br>
		<input type="email" type="number" name="" placeholder="Email or mobile number"><br>
		<input type="email" type="number" name="" placeholder="Re-enter Email or mobile number"><br>
		<input type="password" name="" minlength="6" placeholder="New password"><br>
		<strong><p>Birthday</p></strong><br>
		<select value="Month">
			<option>Month</option>
			<option>Jan</option>
			<option>Feb</option>
			<option>Mar</option>

		</select>
		<select value="Day">
			<option>Day</option>
			<option>1</option>
			<option>2</option>
			<option>3</option>
		</select>
		<select value="Year">
			<option>Year</option>
			<option>2019</option>
			<option>2018</option>
			<option>2017</option>
		</select><br>

		<input type="radio" name="gender" value="female">female
		<input type="radio" name="gender" value="male">male<br>

		<a href="">Terms</a><a href="">Data Policy</a><a href="">Cookie Use</a><br>

		<input type="submit" value="Sign Up">
	</form>
</body>
</html>
